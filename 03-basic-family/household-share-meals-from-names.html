layout: application
step: 3
title: OK <span id="print-applicantFirstName"></span>, you share meals with <span id="print-householdShareMeals"></span>.
script: |
  <script>
    $(document).ready(function() {

      if (benefitChoiceHealthcare == "no") {
        $('#householShareMealsAddedFirst1').attr("id", "householdMember1FirstName");
        $('#householShareMealsAddedFirst2').attr("id", "householdMember2FirstName");
        $('#householShareMealsAddedFirst3').attr("id", "householdMember3FirstName");
        $('#householShareMealsAddedFirst4').attr("id", "householdMember4FirstName");
        $('#householShareMealsAddedFirst5').attr("id", "householdMember5FirstName");
        $('#householShareMealsAddedFirst6').attr("id", "householdMember6FirstName");
        $('label[for="householShareMealsAddedFirst1"]').attr("for", "householdMember1FirstName");
        $('label[for="householShareMealsAddedFirst2"]').attr("for", "householdMember2FirstName");
        $('label[for="householShareMealsAddedFirst3"]').attr("for", "householdMember3FirstName");
        $('label[for="householShareMealsAddedFirst4"]').attr("for", "householdMember4FirstName");
        $('label[for="householShareMealsAddedFirst5"]').attr("for", "householdMember5FirstName");
        $('label[for="householShareMealsAddedFirst6"]').attr("for", "householdMember6FirstName");

        $('#householShareMealsAddedLast1').attr("id", "householdMember1LastName");
        $('#householShareMealsAddedLast2').attr("id", "householdMember2LastName");
        $('#householShareMealsAddedLast3').attr("id", "householdMember3LastName");
        $('#householShareMealsAddedLast4').attr("id", "householdMember4LastName");
        $('#householShareMealsAddedLast5').attr("id", "householdMember5LastName");
        $('#householShareMealsAddedLast6').attr("id", "householdMember6LastName");
        $('label[for="householShareMealsAddedLast1"]').attr("for", "householdMember1LastName");
        $('label[for="householShareMealsAddedLast2"]').attr("for", "householdMember2LastName");
        $('label[for="householShareMealsAddedLast3"]').attr("for", "householdMember3LastName");
        $('label[for="householShareMealsAddedLast4"]').attr("for", "householdMember4LastName");
        $('label[for="householShareMealsAddedLast5"]').attr("for", "householdMember5LastName");
        $('label[for="householShareMealsAddedLast6"]').attr("for", "householdMember6LastName");
      }

      $('#print-applicantFirstName').text(applicantFirstName);

      if (householdShareMeals == 1) {
        $('#print-householdShareMeals').text("one person");
      }
      else {
        $('#print-householdShareMeals').text(householdShareMeals + " people");
      }

      for(x = 6; x > parseInt(householdSize)-1; x--) {
        $('#person-' + x).remove();
      }

      for(i = 1; i < parseInt(householdSize)+1; i++) {
        var firstName = "householdMember" + i + "FirstName";
        var lastName = "householdMember" + i + "LastName";

        $('#print-householdMemberName' + i).text(window[firstName] + " " + window[lastName]);
      }

      for(x = 6; x > parseInt(householdShareMeals); x--) {
        $('#persona-' + x).remove();
       }



      $(".usa-button-big").click(function(event) {
          event.preventDefault();

          var existingPeople = $('input[name="shareMealsWith"]:checked').length;


          storeData();
          getData();

          window.location.href = "../03-family-details/index.html";
      });
    });
  </script>
