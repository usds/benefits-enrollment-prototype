layout: application
step: 5
title: We need an immigration document number for <span class="print-householdMember6FirstName"></span>.
---

<div class="alert--positive">
	<p>Remember, giving us this info will <strong>not</strong> affect your immigration status.</p>
	<p>You <strong>do not</strong> have to be a citizen to qualify for all benefits.</p>
</div>

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Please select the document type.</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list response__radio-group--unstyled">
			<li>
				<input id="householdMember6ImmigrationDocumentAlienNumber" type="radio" name="householdMember6ImmigrationDocument" value="Alien number" class="open-dependent" required>
      	<label for="householdMember6ImmigrationDocumentAlienNumber">Alien number</label>
      	<div class="dependent-field usa-sr-only" aria-hidden="true">
      		<div class="prompt">
						<p class="prompt__secondary-text"><label for="alienNumberNumber">What is your alien number?</label></p>
					</div>
					<div class="response">
						<input type="text" id="alienNumberNumber" required/>
					</div>
      	</div>
			</li>
			<li>
				<input id="householdMember6ImmigrationDocumentSevis" type="radio" name="householdMember6ImmigrationDocument" class="open-dependent" value="SEVIS ID" required>
      	<label for="householdMember6ImmigrationDocumentSevis">SEVIS ID</label>
      	<div class="dependent-field usa-sr-only" aria-hidden="true">
      		<div class="prompt">
						<p class="prompt__secondary-text"><label for="sevisNumber">What is your document number?</label></p>
					</div>
					<div class="response">
						<input type="text" id="sevisNumber" required/>
					</div>
      	</div>
			</li>
			<li>
				<input id="householdMember6ImmigrationDocumentCardPassport" type="radio" name="householdMember6ImmigrationDocument" value="Card or Passport" class="open-dependent" required>
      	<label for="householdMember6ImmigrationDocumentCardPassport">U.S. Passport Card number</label>
      	<div class="dependent-field usa-sr-only" aria-hidden="true">
      		<div class="prompt">
						<p class="prompt__secondary-text"><label for="passportNumber">What is your passport number?</label></p>
					</div>
					<div class="response">
						<input type="text" id="passportNumber" required/>
					</div>
      	</div>
			</li>
			<li>
				<input id="householdMember6ImmigrationDocumentOther" type="radio" name="householdMember6ImmigrationDocument" class="open-dependent" value="Other" required>
      	<label for="householdMember6ImmigrationDocumentOther">Other</label>
      	<div class="dependent-field usa-sr-only" aria-hidden="true">
      		<div class="prompt">
						<p class="prompt__secondary-text"><label for="otherImmigrationType">List the document type</label></p>
					</div>
					<div class="response">
						<input type="text" id="otherImmigrationType" required/>
					</div>
      		<div class="prompt">
						<p class="prompt__secondary-text"><label for="otherImmigrationNumber">What is your document number?</label></p>
					</div>
					<div class="response">
						<input type="text" id="otherImmigrationNumber" required/>
					</div>
      	</div>
			</li>
		</ul>
	</div>
</fieldset>

<script>

		$("input.open-dependent").on('change', function(){
			$('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
			if ($(this).is(":checked")) {
				$(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
		});

		$("input.open-dependent").each(function(){
			if ($(this).is(":checked")) {
				$(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
		});

	$(document).ready(function() {

		$('.print-householdMember6FirstName').text(householdMember6FirstName);

		$(".usa-button-big").click(function(event) {
			event.preventDefault();

			storeData();
			getData();

      window.location.href = "../07-application/review.html";

		});
	});
</script>
