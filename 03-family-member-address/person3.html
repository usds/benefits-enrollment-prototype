title: Where does <span class="print-householdMember3FirstName"></span> live?
script: |
  <script>
    $(document).ready(function() {

      $('.print-householdMember3FirstName').text(householdMember3FirstName);

      $('#householdMember3SameAddress').on('change', function(){
        if ($(this).is(':checked')) {
          $('#householdMember3Address1').val(applicantMailingAddress1);
          $('#householdMember3Address2').val(applicantMailingAddress2);
          $('#householdMember3City').val(applicantCity);
          $('#householdMember3State').val(applicantState);
          $('#householdMember3Zip').val(applicantZip);
        }
        else {
          $('#householdMember3Address1').val("");
          $('#householdMember3Address2').val("");
          $('#householdMember3City').val("");
          $('#householdMember3State').val("");
          $('#householdMember3Zip').val("");
        }
      })

      $(".usa-button-big").click(function(event) {
        event.preventDefault();

        storeData();
        getData();

        if (typeof householdMember4FirstName != 'undefined' ) {
          window.location.href = "person4.html";
        }
        else {
          window.location.href = "../04-finances/index.html";
        }

      });
    });
  </script>
