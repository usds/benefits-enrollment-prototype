title: Where does <span class="print-householdMember1FirstName"></span> live?
script: |
  <script>
    $(document).ready(function() {

      $('.print-householdMember1FirstName').text(householdMember1FirstName);

      $('#householdMember1SameAddress').on('change', function(){
        if ($(this).is(':checked')) {
          $('#householdMember1Address1').val(applicantMailingAddress1);
          $('#householdMember1Address2').val(applicantMailingAddress2);
          $('#householdMember1City').val(applicantCity);
          $('#householdMember1State').val(applicantState);
          $('#householdMember1Zip').val(applicantZip);
        }
        else {
          $('#householdMember1Address1').val("");
          $('#householdMember1Address2').val("");
          $('#householdMember1City').val("");
          $('#householdMember1State').val("");
          $('#householdMember1Zip').val("");
        }
      })

      $(".usa-button-big").click(function(event) {
        event.preventDefault();

        storeData();
        getData();

        if (typeof householdMember2FirstName != 'undefined' ) {
          window.location.href = "person2.html";
        }
        else {
          window.location.href = "../04-finances/index.html";
        }
      });
    });
  </script>
