---
layout: application
step: 1
title: Hello, <span id="print-applicantFirstName"></span>!
---

<div class="field-group">
  <fieldset>
    <div class="question">
    	<legend class="question__primary-text">What is your date of birth?</legend>
    	<p class="question__secondary-text" id="dobHint">For example: 12 28 1986</p>
    </div>
    <div class="response" >
      <div class="error-placeholder"></div>
    	<div class="usa-date-of-birth">
        <div class="usa-form-group usa-form-group-month">
          <label for="applicantDOBMonth">Month</label>
          <input class="usa-input-inline auto-advance" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBMonth" name="applicantDOBMonth" pattern="[0-9]*" type="number" min="1" max="12" required>
        </div>
        <div class="usa-form-group usa-form-group-day">
          <label for="applicantDOBDay">Day</label>
          <input class="usa-input-inline auto-advance" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBDay" name="applicantDOBDay" pattern="[0-9]*" type="number" min="1" max="31"  required>
        </div>
        <div class="usa-form-group usa-form-group-year">
          <label for="applicantDOBYear">Year</label>
          <input class="usa-input-inline auto-advance-4" aria-describedby="dobHint" class="usa-form-control" id="applicantDOBYear" name="applicantDOBYear" pattern="[0-9]*" type="number" min="1900" max="2016" required>
        </div>
      </div>
     </div>
   </fieldset>
 </div>

<div class="field-group">
  <fieldset>
    <div class="question">
      <legend class="question__primary-text">Sex?</legend>
      <p class="question__secondary-text">As shown on legal documents such as a birth certificate.</p>
    </div>
    <div class="response">
      <ul class="usa-unstyled-list response__radiogroup--inline">
        <li>
          <input id="female" type="radio" name="applicantSex" value="Female" required="">
          <label for="female">Female</label>
        </li>
        <li>
          <input id="male" type="radio" name="applicantSex" value="Male" required="">
          <label for="male">Male</label>
        </li>
      </ul>
    </div>
  </fieldset>
</div>

<script>
  $(document).ready(function() {

  	$('#print-applicantFirstName').text(applicantFirstName);

    $('form').on('submit', function() {

        if (!checkValidityIfSupported($('form').get(0))) {
          return false;
        }

        else {
        storeData();

        window.location.href = "applicant-contact.html";

        return false;
      }
    });
  });
</script>
