<div class="field-group">
  <fieldset>
    <div class="question">
      <legend class="question__primary-text">Is this the same as your home address?</legend>
    </div>
    <div class="response">
      <ul class="usa-unstyled-list response__radiogroup--inline">
        <li>
          <input id="isMailAndHomeTheSameYes" type="radio" name="isMailAndHomeTheSame" value="Yes" required="">
          <label for="isMailAndHomeTheSameYes">Yes</label>
        </li>
        <li>
          <input id="isMailAndHomeTheSameNo" type="radio" name="isMailAndHomeTheSame" value="No" required="">
          <label for="isMailAndHomeTheSameNo">No</label>
        </li>
      </ul>
    </div>
  </fieldset>
</div>

<div class="field-group">
  <div class="question">
  	<p class="question__primary-text"><label for="applicantPhone">What is your phone number?</label></p>
  	<p class="question__secondary-text">This is the best way for us to follow-up regarding your application.</p>
  </div>
  <div class="response">
  	<input type="tel" id="applicantPhone" pattern="^\(?([0-9]{3})\)?[-.]?([0-9]{3})[-.]?([0-9]{4})$"/>
  </div>
</div>

<div class="field-group">
  <div class="question">
  	<p class="question__primary-text"><label for="applicantEmail">What is your email address, if you have one?</label></p>
  </div>
  <div class="response">
  	<input type="email" id="applicantEmail" />
  </div>
</div>



<script>
	$(document).ready(function() {

		$('#applicantZip').val(householdZipCode);

		$('form').on('submit', function() {

   	        if (!checkValidityIfSupported($('form').get(0))) {
        	  return false;
    		}

    		else {

			applicantPhone = $("#applicantPhone").val().replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
			$("#applicantPhone").val(applicantPhone);

			storeData();
			getData();

			if (isMailAndHomeTheSame == "Yes") {
				window.location.href = "notification-prefs.html";
			}
			else {
				window.location.href = "home-address.html";
			}

            return false;
		}
		});
	});
</script>
