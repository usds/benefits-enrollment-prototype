---
layout: application
step: 2
title: A couple of questions about  <span class="print-householdMember6FirstName"></span>’s pregnancy.
script: |
  <script>
    $(document).ready(function() {
      $('.print-householdMember6FirstName').text(householdMember6FirstName);
      $(".usa-button-big").click(function(event) {
        event.preventDefault();
        storeData();
        window.location.href = "../03-family-member-address/person1.html";
        if (typeof householdMember7FirstName != 'undefined' ) {
          window.location.href = "person7-step1.html";
        }
        if ((typeof householdMember6CaseInsurance != 'undefined') && (householdMember6CaseInsurance == "yes")) {
          window.location.href = "person6-step3-insurance.html";
        }
      });
    });
  </script>
---

<div class="field-group">
  <fieldset>
    <div class="question">
      <legend class="question__primary-text">When is <span class="print-householdMember6FirstName"></span>’s due date?</legend>
      <p class="question__secondary-text" id="dueHint">For example: 04 28 1986</p>
    </div>
    <div class="response" >
      <div class="error-placeholder"></div>
      <div class="usa-date-of-birth">
        <div class="usa-form-group usa-form-group-month">
          <label for="householdMember6DueMonth">Month</label>
          <input class="usa-input-inline auto-advance" aria-describedby="dueHint" id="householdMember6DueMonth" name="householdMember6DueMonth" {% include _valid_month.html %} required>
        </div>
        <div class="usa-form-group usa-form-group-day">
          <label for="householdMember6DueDay">Day</label>
          <input class="usa-input-inline auto-advance" aria-describedby="dueHint" id="householdMember6DueDay" name="householdMember6DueDay" {% include _valid_day.html %} required>
        </div>
        <div class="usa-form-group usa-form-group-year">
          <label for="householdMember6DueYear">Year</label>
          <input class="usa-input-inline auto-advance-4" aria-describedby="dueHint" id="householdMember6DueYear" name="householdMember6DueYear" {% include _valid_year.html %} required>
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div class="field-group">
  <div class="question">
    <p class="question__primary-text"><label for="householdMember6BabiesExpected">How many babies is <span class="print-householdMember6FirstName"></span> expecting?</label></p>
  </div>
  <div class="response">
    <input class="input--short" id="householdMember6BabiesExpected" {% include _valid_babies.html %} required />
  </div>
</div>
