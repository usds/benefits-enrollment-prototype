---
layout: application
step: 4
title: Tell us more about your other job.
script: |
  <script>
    $(document).ready(function() {
      $('input[name="employerPayFrequency3"]').on('change', function(){
        var v = $(this).val().toLowerCase();
        $("#print-employerPayFrequency3").text(v);
      });
      $('form').on('submit', function() {
        if (!checkValidityIfSupported($('form').get(0))) {
          return false;
        }
        else {
          storeData();
          getData();
          if (typeof applyForHouseholdMember1 != 'undefined' ) {
            window.location.href = "person1.html";
          }
          else {
            window.location.href = "expenses.html";
          }
          return false;
        }
      });
    });
  </script>

---

<div class="field-group">
  <div class="question">
    <p class="usa-font-lead">Where do you currently work?</p>
    <p class="question__primary-text"><label for="employerName3">Employer name</label></p>
  </div>
  <div class="response">
    <input type="text" id="employerName3" />
  </div>
</div>

<div class="field-group">
  <fieldset>
    <div class="question">
      <legend class="question__primary-text">Employer Address</legend>
    </div>

    <div class="response">
      <label for="EmployerAddress3">Address 1</label>
      <input id="EmployerAddress3" name="EmployerAddress3" type="text" >

      <div>
          <div class="usa-input-grid usa-input-grid-medium">
            <label for="employerCity3">City</label>
            <input id="employerCity3" name="employerCity3" type="text">

          <div class="usa-input-grid usa-input-grid-small">
            <label for="employerState3">State</label>

    </div>
