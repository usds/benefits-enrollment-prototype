---
layout: application
step: 4
title: We need some details about your income.
script: |
  <script>
    $(document).ready(function() {

      $("input.open-dependent").on('change', function(){
        if ($(this).is(":checked")) {
          $(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
        }
        else {
          $(this).siblings('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
        }
      });

      $("input.open-dependent").each(function(){
        if ($(this).is(":checked")) {
          $(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
        }
      });

      $(".usa-button-big").click(function(event) {
        event.preventDefault();

        storeData();
        getData();

        if (applicant_incomeTypeJob == "yes") {
          window.location.href = "job-details-1.html";
        }

        else if (typeof applyForHouseholdMember1 != 'undefined' ) {
          window.location.href = "person1.html";
        }

        else {
          window.location.href = "expenses.html";
        }
      });
    });
  </script>
