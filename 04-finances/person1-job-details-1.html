<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">How often does <span class="print-householdMember1FirstName"></span> get paid?</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list response__radiogroup--two-cols">
			<li>
				<input id="householdMember1_PayFrequencyDaily" type="radio" name="employerPayFrequency" value="Daily">
      	<label for="householdMember1_PayFrequencyDaily">Daily</label>
			</li>
			<li>
				<input id="householdMember1_PayFrequencyWeekly" type="radio" name="employerPayFrequency" value="Weekly">
      	<label for="householdMember1_PayFrequencyWeekly">Weekly</label>
			</li>
			<li>
				<input id="householdMember1_PayFrequencyBiweekly" type="radio" name="employerPayFrequency" value="Every 2 weeks">
      	<label for="householdMember1_PayFrequencyBiweekly">Every 2 weeks</label>
			</li>
			<li>
				<input id="householdMember1_PayFrequencyTwiceMonthly" type="radio" name="employerPayFrequency" value="Twice a month">
      	<label for="householdMember1_PayFrequencyTwiceMonthly">Twice a month</label>
			</li>
			<li>
				<input id="householdMember1_PayFrequencyMonthly" type="radio" name="employerPayFrequency" value="Monthly">
      	<label for="householdMember1_PayFrequencyMonthly">Monthly</label>
			</li>
			<li>
				<input id="householdMember1_PayFrequencyYearly" type="radio" name="employerPayFrequency" value="Yearly">
      	<label for="householdMember1_PayFrequencyYearly">Yearly</label>
			</li>
		</ul>
	</div>
</fieldset>

<div class="prompt">
	<p class="prompt__primary-text"><label for="householdMember1_employerWages">How much wages/tips does <span class="print-householdMember1FirstName"></span> make <span id="print-employerPayFrequency"></span> (before taxes)?</label></p>
</div>
<div class="response">
	<div class="response__input-prefix" aria-hidden="true">$</div>
	<input class="input--medium" type="tel" id="householdMember1_employerWages"/>
</div>

<fieldset>
	<div class="prompt">
		<legend class="prompt__primary-text">Does <span class="print-householdMember1FirstName"></span> have another job?</legend>
	</div>
	<div class="response">
		<ul class="usa-unstyled-list response__radiogroup--inline">
			<li>
				<input id="householdMember1_haveSecondJobYes" type="radio" name="householdMember1_haveSecondJob" value="Yes" required>
      	<label for="householdMember1_haveSecondJobYes">Yes</label>
			</li>
			<li>
				<input id="householdMember1_haveSecondJobNo" type="radio" name="householdMember1_haveSecondJob" value="No" required>
      	<label for="householdMember1_haveSecondJobNo">No</label>
			</li>
		</ul>
	</div>
</fieldset>

<script>
	$(document).ready(function() {

		$('.print-householdMember1FirstName').text(householdMember1FirstName);

		$('input[name="employerPayFrequency"]').on('change', function(){
			var v = $(this).val().toLowerCase();
			$("#print-employerPayFrequency").text(v);
		});		

		$('form').on('submit', function() {

        if (!checkValidityIfSupported($('form').get(0))) {
          return false;
        }

        else {
					storeData();
					getData();

					if (householdMember1_haveSecondJob == "Yes") {
						window.location.href = "person1-job-details-2.html";
					}

					else if (typeof applyForHouseholdMember2 != 'undefined' ) {
						window.location.href = "person2.html";
					}

					else {
						window.location.href = "expenses.html";
					}

					return false;
				}
			
		});
	});
</script>
