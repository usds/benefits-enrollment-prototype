<div class="field-group">
	<fieldset>
		<div class="question">
			<legend class="question__primary-text">How often does <span class="print-householdMember2FirstName"></span> get paid?</legend>
		</div>
		<div class="response">
			<ul class="usa-unstyled-list response__radiogroup--two-cols">
				<li>
					<input id="householdMember2_PayFrequencyDaily2" type="radio" name="employerPayFrequency2" value="Daily">
	      	<label for="householdMember2_PayFrequencyDaily2">Daily</label>
				</li>
				<li>
					<input id="householdMember2_PayFrequencyWeekly2" type="radio" name="employerPayFrequency2" value="Weekly">
	      	<label for="householdMember2_PayFrequencyWeekly2">Weekly</label>
				</li>
				<li>
					<input id="householdMember2_PayFrequencyBiweekly2" type="radio" name="employerPayFrequency2" value="Every 2 weeks">
	      	<label for="householdMember2_PayFrequencyBiweekly2">Every 2 weeks</label>
				</li>
				<li>
					<input id="householdMember2_PayFrequencyTwiceMonthly2" type="radio" name="employerPayFrequency2" value="Twice a month">
	      	<label for="householdMember2_PayFrequencyTwiceMonthly2">Twice a month</label>
				</li>
				<li>
					<input id="householdMember2_PayFrequencyMonthly2" type="radio" name="employerPayFrequency2" value="Monthly">
	      	<label for="householdMember2_PayFrequencyMonthly2">Monthly</label>
				</li>
				<li>
					<input id="householdMember2_PayFrequencyYearly2" type="radio" name="employerPayFrequency2" value="Yearly">
	      	<label for="householdMember2_PayFrequencyYearly2">Yearly</label>
				</li>
			</ul>
		</div>
	</fieldset>
</div>

<div class="field-group">
	<div class="question">
		<p class="question__primary-text"><label for="householdMember2_employerWages2">How much wages/tips does <span class="print-householdMember2FirstName"></span> make <span id="print-employerPayFrequency"></span> (before taxes)?</label></p>
	</div>
	<div class="response">
		<div class="response__input-prefix" aria-hidden="true">$</div>
		<input class="input--medium" id="householdMember2_employerWages2" {% include _valid_dollar_amount.html %} />
	</div>
</div>

<div class="field-group">
	<fieldset>
		<div class="question">
			<legend class="question__primary-text">Does <span class="print-householdMember2FirstName"></span> have another job?</legend>
		</div>
		<div class="response">
			<ul class="usa-unstyled-list response__radiogroup--inline">
				<li>
					<input id="householdMember2_haveThirdJobYes" type="radio" name="householdMember2_haveThirdJob" value="Yes" required>
	      	<label for="householdMember2_haveThirdJobYes">Yes</label>
				</li>
				<li>
					<input id="householdMember2_haveThirdJobNo" type="radio" name="householdMember2_haveThirdJob" value="No" required>
	      	<label for="householdMember2_haveThirdJobNo">No</label>
				</li>
			</ul>
		</div>
	</fieldset>
</div>

<script>
	$(document).ready(function() {

		$('.print-householdMember2FirstName').text(householdMember2FirstName);

		$('input[name="employerPayFrequency"]').on('change', function(){
			var v = $(this).val().toLowerCase();
			$("#print-employerPayFrequency").text(v);
		});

		$('form').on('submit', function() {

        if (!checkValidityIfSupported($('form').get(0))) {
          return false;
        }

        else {

					storeData();
					getData();

					if (householdMember2_haveThirdJob == "Yes") {
						window.location.href = "person2-job-details-3.html";
					}

					else if (typeof applyForHouseholdMember3 != 'undefined' ) {
						window.location.href = "person3.html";
					}

					else {
						window.location.href = "expenses.html";
					}

					return false;
				}

		});
	});
</script>
